<!DOCTYPE html>
<!-- Template by quackit.com -->
<html>
<link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>3 Column Layout</title>
    <style type="text/css">

        /* Layout */
        body {
            min-width: 630px;
        }

        #container {
            padding-left: 200px;
            padding-right: 190px;
        }
        
        #container .column {
            position: relative;
            float: left;
        }
        
        #center {
            padding: 10px 20px;
            width: 100%;
        }
        
        #left {
            width: 180px;
            padding: 0 10px;
            right: 240px;
            margin-left: -100%;
        }
        
        #right {
            width: 130px;
            padding: 0 10px;
            margin-right: -100%;
        }
        
        #footer {
            clear: both;
        }
        
        /* IE hack */
        * html #left {
            left: 150px;
        }

        /* Make the columns the same height as each other */
        #container {
            overflow: hidden;
        }

        #container .column {
            padding-bottom: 1001em;
            margin-bottom: -1000em;
        }

        /* Fix for the footer */
        * html body {
            overflow: hidden;
        }
        
        * html #footer-wrapper {
            float: left;
            position: relative;
            width: 100%;
            padding-bottom: 10010px;
            margin-bottom: -10000px;
            background: #fff;
        }

        /* Aesthetics */
        body {
            margin: 0;
            padding: 0;
            font-family:Sans-serif;
            line-height: 1.5em;
        }
        
        p {
            color: #555;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        
        nav ul a {
            color: darkgreen;
            text-decoration: none;
        }

        #header, #footer {
            font-size: large;
            padding: 0.3em;
            background: #BCCE98;
        }

        #left {
            background: #DAE9BC;
        }
        
        #right {
            background: #F7FDEB;
        }

        #center {
            background: #fff;
        }

        #container .column {
            padding-top: 1em;
        }
        
    </style>
    
    
</head>

<body>

    <header id="header"><img src="https://signup.na.leagueoflegends.com/theme/signup_new_theme/img/logo-lol-smaller.png"></header>

    <div id="container">

        <main id="center" class="column">
            <article>
            
                <div style="background-image:url('http://lansharx.com/wp-content/uploads/2016/01/league-of-legends-background-picture-wallpaper.jpg');padding:5px;width:1920px;height:1080px;border:1px solid black;">
                        <p>BY:Tiger Smith and Nick</p>
                </div>
                <p><script>generateText(50)</script></p>
            
            </article>                              
        </main>

        <nav id="left" class="column">
            <h3>Champian</h3>
            <ul>
                <li><a href="#">Link 1</a></li>
                <li><a href="#">Link 2</a></li>
                <li><a href="#">Link 3</a></li>
                <li><a href="#">Link 4</a></li>
                <li><a href="#">Link 5</a></li>
            </ul>

        </nav>

        <div id="right" class="column">
            <h3>Skin</h3>
            <p><script>generateText(1)</script></p>
        </div>

    </div>

    <div id="footer-wrapper">
        <footer id="footer"><p>Thanks you</p></footer>
    </div>

</body>

</html>
